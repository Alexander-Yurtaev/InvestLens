services:
  investlens.web:
    image: ${DOCKER_REGISTRY-}investlensweb
    container_name: investlens.web
    env_file: 
      - src/InvestLens.Web/.env
    environment:
      - DB_HOST=postgres_multi_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=investlens_redis
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_HOST=investlens_rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
    build:
      context: .
      dockerfile: src/InvestLens.Web/Dockerfile
    depends_on:
      - investlens.data.api
      - postgres

  investlens.data.api:
    image: ${DOCKER_REGISTRY-}investlensdataapi
    container_name: investlens.data.api
    env_file: 
      - src/InvestLens.Data/InvestLens.Data.Api/.env
    environment:
      - DB_HOST=postgres_multi_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=investlens_redis
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_HOST=investlens_rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
    build:
      context: .
      dockerfile: src/InvestLens.Data/InvestLens.Data.Api/Dockerfile
    depends_on:
      - investlens.worker
      - postgres
      - redis
      - rabbitmq

  investlens.worker:
    image: ${DOCKER_REGISTRY-}investlensworker
    container_name: investlens.worker
    env_file: 
      - src/InvestLens.Worker/.env
    environment:
      - DB_HOST=postgres_multi_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=investlens_redis
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_HOST=investlens_rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
    build:
      context: .
      dockerfile: src/InvestLens.Worker/Dockerfile
    depends_on:
      - postgres
      - redis
      - rabbitmq

  investlens.telegrambot:
    image: ${DOCKER_REGISTRY-}investlenstelegrambot
    container_name: investlens.telegrambot
    env_file: 
      - src/InvestLens.TelegramBot/.env
    environment:
      - RABBITMQ_HOST=investlens_rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
    build:
      context: .
      dockerfile: src/InvestLens.TelegramBot/Dockerfile

  postgres:
    image: postgres:15-alpine
    container_name: postgres_multi_db
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: investlens_redis
    env_file:
      - .env
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: investlens_rabbitmq
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-rabbitmq}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-rabbitmq}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-/}
    restart: unless-stopped