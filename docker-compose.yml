services:
  investlens.web:
    image: ${DOCKER_REGISTRY-}investlensweb
    container_name: investlens.web
    build:
      context: .
      dockerfile: src/InvestLens.Web/Dockerfile
    depends_on:
      - investlens.data.api

  investlens.data.api:
    image: ${DOCKER_REGISTRY-}investlensdataapi
    container_name: investlens.data.api
    environment:
      - DB_HOST=postgres_multi_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=investlens_redis
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # - REDIS_TIMEOUT=${REDIS_TIMEOUT}
      # - REDIS_SSL=${REDIS_SSL}
      # - REDIS_ALLOW_ADMIN=${REDIS_ALLOW_ADMIN}
      - RABBITMQ_HOST=investlens_rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST}
    build:
      context: .
      dockerfile: src/InvestLens.Data/InvestLens.Data.Api/Dockerfile
    depends_on:
      - investlens.worker

  investlens.worker:
    image: ${DOCKER_REGISTRY-}investlensworker
    container_name: investlens.worker
    environment:
      - DB_HOST=postgres_multi_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    build:
      context: .
      dockerfile: src/InvestLens.Worker/Dockerfile
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: postgres_multi_db

  redis:
    image: redis:7-alpine
    container_name: investlens_redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: investlens_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-rabbitmq}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-rabbitmq}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-/}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5